<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in Html</title>
  </head>
  <body>
    <ul>
      <p><b> Want to buy :</b></p>
      <li>BREAD</li>
      <li>APPLE</li>
      <li>BUTTER</li>
    </ul>

    <ol>
      <li>Milk</li>
      <li>Cornflakes</li>
    </ol>

    <ol type="A">
      <li>Milk</li>
      <li>Cornflakes</li>
    </ol>

    <ol type="a">
      <li>Milk</li>
      <li>Cornflakes</li>
    </ol>
  </body>
</html>
