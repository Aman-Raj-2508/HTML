<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/server">
        <fieldset>
            <legend>HTML RANGE</legend>
            <!-- Without Step attribute -->
            <div>
                <label for="vol">Select your volume level:</label>
                <input type="range" min="0" max="100" name="vol" id="vol" />
            </div>
            <!-- With Step attribute -->
            <div>
                <label for="vol">Select your volume level:</label>
                <input type="range" min="0" max="100" name="vol" id="vol" step="10" value="70" />
            </div>
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
