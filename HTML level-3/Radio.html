<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age" />
        <label for="age"> I am 18+ </label>
        <!-- With same name attribute and wihtout value attribute -->
        <div>
            <input type="radio" name="fruit" id="apple" />
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="Mango" />
            <label for="Mango">Mango</label>
            <input type="radio" name="fruit" id="Orange" />
            <label for="Orange">Orange</label>
        </div>
        <!-- With value attribute -->
        <div>
            <input type="radio" name="fruit" id="apple" value="apple" />
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="Mango" value="Mango" />
            <label for="Mango">Mango</label>
            <input type="radio" name="fruit" id="Orange" value="Orange" />
            <label for="Orange">Orange</label>
        </div>
        <!-- When name attribute valule is different -->
        <div>
            <input type="radio" name="fruit1" id="apple" value="apple" />
            <label for="apple">Apple</label>
            <input type="radio" name="fruit2" id="Mango" value="Mango" />
            <label for="Mango">Mango</label>
            <input type="radio" name="fruit3" id="Orange" value="Orange" />
            <label for="Orange">Orange</label>
        </div>
        <br>
        <div>
            Choose your subjects <br>
            <input type="checkbox" name="Sub" id="Maths" value="Maths" />
            <label for="Maths"> Maths </label>
            <input type="checkbox" name="Sub" id="English" value="eng" />
            <label for="English"> English </label>
            <input type="checkbox" name="Sub" id="Science" value="sci" />
            <label for="Science"> Science </label>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
