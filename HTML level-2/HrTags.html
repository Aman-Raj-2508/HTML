<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Tags</title>
</head>

<body>
    <!-- Use of BR tag-->
    <p> Hi! My name is <b>Aman Singh.</b> </p>
    <br>
    <p> I am from Bihar.</p>
    <br>
    <p> I am a student.</p>

    <!-- Use of HR tag-->
    <p> Hi! My name is <b>Aman Singh.</b> </p>
    <hr>
    <p> I am from Bihar.</p>
    <hr>
    <p> I am a student.</p>

</body>

</html>
