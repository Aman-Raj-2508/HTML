<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline V/s Block</title>
</head>

<body>
    <h1> Jai Shree Ram</h1><!-- Block Elemnt Takes the full width -->
    <h2> jai Hanuman </h2><!-- Block element-->

    <p> Apna College </p>
    <p> Aman Singh </p> <!-- Block element Dono new line se start hogi -->

    <a href="https://google.com"> Google </a> <!-- Alag Alag line me likhne ke badd v
    same line me dikhega Means Only takes the required width -->
    <a href="https:// www.facebook.com"> Facebook </a>

    <p> This is an image </p> <!-- Block Element--> <img src="Hanuman Ji.jpg" height="100px" width="100px">
    <!-- Inline Element-->
</body>

</html>
